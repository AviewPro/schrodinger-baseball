<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Schrödinger Baseball - Single Mode</title>
    <style>
        :root { 
            --bg: #050507; --cyan: #00f2ff; --purple: #bc13fe; --green: #00ff41; --red: #ff4b2b; 
            --unit: 1vh; 
        }
        
        body { 
            background: linear-gradient(rgba(5, 5, 7, 0.8), rgba(5, 5, 7, 0.8)), 
                        url('cat footage.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #sound-control { position: fixed; right: 2vh; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 1vh; background: rgba(0,0,0,0.7); padding: 1.5vh 1vh; border-radius: 3vh; border: 0.1vh solid var(--cyan); z-index: 10000; }
        #sound-control input[type=range] { -webkit-appearance: slider-vertical; width: 0.8vh; height: 15vh; cursor: pointer; }
        .sound-icon { font-size: 1.5vh; color: var(--cyan); }

        .title-wrapper { position: relative; margin-bottom: 3vh; z-index: 300; display: flex; justify-content: center; align-items: center; }
        .title-bg { position: absolute; background: rgba(0, 0, 0, 0.7); width: 120%; height: 120%; border-radius: 1.5vh; filter: blur(0.5vh); z-index: -1; }
        .header-title { font-size: 5vh; font-weight: bold; letter-spacing: 1.2vh; text-shadow: 0 0 2vh currentColor; animation: neonShift 10s infinite alternate linear; text-align: center; margin: 0; padding: 1vh 4vh; }
        
        @keyframes neonShift { 0% { color: var(--cyan); border-color: var(--cyan); box-shadow: 0 0 2vh var(--cyan); } 100% { color: var(--purple); border-color: var(--purple); box-shadow: 0 0 2vh var(--purple); } }
        @keyframes neonShiftBg { 0% { background-color: var(--cyan); box-shadow: 0 0 1.5vh var(--cyan); } 100% { background-color: var(--purple); box-shadow: 0 0 1.5vh var(--purple); } }

        @keyframes keyholeNeonShift { 
            0% { filter: drop-shadow(0 0 1.5vh var(--cyan)) drop-shadow(0 0 3vh var(--cyan)); } 
            100% { filter: drop-shadow(0 0 1.5vh var(--purple)) drop-shadow(0 0 3vh var(--purple)); } 
        }

        .game-container { display: flex; flex-wrap: nowrap; gap: 3vh; align-items: center; justify-content: center; width: 95%; height: 75vh; }
        
        #setup { width: 50vh; height: 72vh; padding: 4vh; border-radius: 2.5vh; background: rgba(10, 10, 15, 0.95); border: 0.4vh solid var(--cyan); z-index: 200; text-align: center; box-sizing: border-box; box-shadow: 0 0 3vh rgba(0, 242, 255, 0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .setup-box-container { position: relative; width: 35vh; margin-bottom: 2vh; }
        .setup-cat { width: 35vh; height: 35vh; border-radius: 4vh; border: 0.4vh solid var(--green); object-fit: cover; animation: neonShift 10s infinite alternate linear; display: block; }
        
        .setup-btn { width: 35vh; color: #000; font-weight: 900; height: 7vh; font-size: 2.2vh; border-radius: 1.5vh; cursor: pointer; border: none; animation: neonShiftBg 10s infinite alternate linear; margin-top: 1vh; }
        .tutorial-btn { width: 35vh; background: #444; color: #fff; font-weight: 700; height: 5vh; font-size: 1.8vh; border-radius: 1.5vh; cursor: pointer; border: 0.2vh solid #666; margin-bottom: 1vh; transition: 0.2s; }
        .tutorial-btn:hover { background: #555; }

        .new-keyhole { width: 35vh; height: auto; margin-top: 1.5vh; animation: keyholeNeonShift 10s infinite alternate linear; }

        #game-box, #info-panel { width: 50vh; height: 75vh; padding: 2.5vh; border-radius: 2.5vh; box-sizing: border-box; display: flex; flex-direction: column; }
        #game-box { background: rgba(17, 17, 17, 0.9); border: 0.1vh solid #333; position: relative; display: none; }
        #info-panel { background: rgba(10, 10, 15, 0.9); border: 0.1vh solid #333; display: none; position: relative; }
        
        .status { text-align:center; color:var(--cyan); margin-bottom:1.5vh; font-weight:bold; height:3vh; font-size: 2.2vh; }
        #log-window { flex-grow: 1; background: #000; overflow-y: auto; padding: 1vh; font-family: 'Consolas', monospace; margin-bottom: 1.5vh; border: 0.1vh inset #222; display: grid; grid-template-columns: 1fr 1fr; grid-auto-rows: 8.5vh; gap: 0px; align-content: start; }
        .log-item { padding: 0.5vh; display: flex; flex-direction: column; justify-content: center; background: rgba(0, 242, 255, 0.05); color: var(--cyan); border-bottom: 0.1vh solid #222; position: relative; box-sizing: border-box; text-align: center; }
        .log-item:nth-child(odd) { border-right: 0.1vh solid #333; }
        .log-n { font-size: 3vh; font-weight: bold; display: block; letter-spacing: 0.2vh; color: #fff; }
        .log-sb { font-weight: bold; font-size: 1.8vh; color: var(--purple); margin-top: 0.2vh; }
        .log-out { color: #bc13fe; text-shadow: 0 0 1vh #bc13fe; }

        .chance-area { display: flex; align-items: center; justify-content: space-between; margin-bottom: 2.5vh; gap: 2vh; height: 16vh; position: relative; }
        #chance-box { background: rgba(0,0,0,0.6); padding: 1vh; border-radius: 2vh; border: 0.2vh solid var(--purple); text-align: center; flex: 1; height: 100%; display: flex; flex-direction: column; justify-content: center; box-sizing: border-box; transition: border-color 0.5s; z-index: 5; }
        .chance-title { font-size: 1.56vh; color: var(--purple); font-weight: bold; display: block; margin-bottom: 0.5vh; }
        .chance-value { font-size: 5.85vh; font-weight: 900; color: var(--purple); text-shadow: 0 0 2.5vh var(--purple); font-family: 'Consolas', monospace; line-height: 1.1; }
        .poison-text { font-size: 3vh; letter-spacing: -0.15vh; line-height: 1.0; font-weight: 900; } 

        .prob-cat-container { position: relative; width: 16vh; height: 16vh; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .prob-cat { width: 100%; height: 100%; border-radius: 2.5vh; border: 0.2vh solid var(--purple); object-fit: cover; box-sizing: border-box; z-index: 1; }
        #turn-counter { position: absolute; font-weight: 900; font-size: 8vh; z-index: 20; pointer-events: none; transition: transform 2s ease-in-out, color 0.5s; will-change: transform; }

        #candidates-box { flex-grow: 1; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        .cand-title { font-size: 1.8vh; color:#fff; margin-bottom: 1.5vh; font-weight:bold; text-align: center; padding: 1vh 0; border-top: 0.1vh solid #333; border-bottom: 0.1vh solid #333; }
        #cand-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1vh; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 2vh; color: #fff; scrollbar-width: none; }
        .cand-item { padding: 0.8vh; text-align: center; background: rgba(255,255,255,0.07); border-radius: 1vh; transition: none; will-change: transform; }

        .input-view { background: #000; font-size: 4.5vh; text-align: center; height: 9vh; line-height: 9vh; border-radius: 1.2vh; margin-bottom: 2vh; color: #fff; border: 0.1vh inset #222; letter-spacing: 1.5vh; font-weight: bold; }
        .keypad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1vh; }
        button { background: #222; border: none; color: #fff; padding: 1.8vh 0; border-radius: 1vh; cursor: pointer; font-size: 2.4vh; box-shadow: 0.2vh 0.2vh 0.5vh rgba(0,0,0,0.5); }
        button:disabled { opacity: 0.1; cursor: not-allowed; }
        
        .btn-clr { background: var(--cyan) !important; color: #000 !important; font-weight: bold; border: 0.2vh solid rgba(255,255,255,0.4); box-shadow: inset 0 0 1vh rgba(255,255,255,0.5), 0 0 1.5vh var(--cyan); font-size: 2vh !important; }
        .btn-obs { background: var(--purple); color: #000; font-weight: bold; border: 0.2vh solid rgba(255,255,255,0.2); box-shadow: inset 0 0 1.5vh rgba(0,0,0,0.5), 0 0 1.5vh var(--purple); font-size: 2vh !important; }
        .btn-ent { background: var(--green); color: #000; font-weight: bold; grid-row: span 2; border: 0.2vh solid rgba(0,0,0,0.2); box-shadow: inset 0 0 1.5vh rgba(255,255,255,0.3), 0 0 1.5vh var(--green); font-size: 2vh !important; }
        
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.96); flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #quantum-field { position: absolute; width: 100%; height: 100%; top: 0; left: 0; overflow: hidden; pointer-events: none; z-index: 1001; }
        .bg-candidate { position: absolute; font-family: 'Courier New', monospace; font-size: 6.5vh; font-weight: bold; text-shadow: 0 0 1.5vh currentColor; animation: blinkSync 4s infinite ease-in-out; opacity: 0; }
        
        @keyframes blinkSync { 0%, 100% { opacity: 0; transform: scale(0.9); } 50% { opacity: 0.7; transform: scale(1.1); } }

        .panel-center { 
            position: relative; 
            z-index: 1010; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            background: #0a0a0c; 
            padding: 5vh; 
            border-radius: 4vh; 
            border: 0.2vh solid var(--purple); 
            width: 60vh; 
            box-shadow: 0 0 10vh rgba(0, 0, 0, 1);
        }

        #setup-footer { margin-top: 2vh; font-size: 1.2vh; color: #888; text-align: center; z-index: 300; }

        #tutorial-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 5000; flex-direction: column; align-items: center; justify-content: center;
        }
        .tutorial-msg-box {
            background: #1a1a1a; border: 0.3vh solid #666; padding: 2vh 3vh; border-radius: 2vh;
            width: 60vh; height: auto; min-height: 10vh; text-align: center; box-shadow: 0 0 2vh rgba(0,0,0,0.8); position: relative;
        }
        .tutorial-msg-box h3 { color: #ccc; font-size: 2.5vh; margin-top: 0; margin-bottom: 0; }
        .tutorial-msg-box p { font-size: 1.8vh; color: #ddd; line-height: 1.6; margin: 0.2vh 0 0.75vh 0; }
        .tutorial-msg-box .esc-guide { font-size: 1.2vh; color: #888; margin-top: 1.5vh; }
        .tutorial-msg-box button { background: #444; color: #fff; padding: 1vh 3vh; border: 0.1vh solid #666; border-radius: 1vh; font-weight: bold; cursor: pointer; }
        .tutorial-msg-box button:hover { background: #555; }
        
        .tutorial-msg-box button.btn-cyan { background: var(--cyan); color: #000; border: none; box-shadow: 0 0 1.5vh var(--cyan); }
        .tutorial-msg-box button.btn-cyan:hover { background: #00d8e4; }

        .tutorial-highlight { 
            outline: 0.5vh solid var(--red) !important; 
            box-shadow: 0 0 3vh var(--red) !important;
            opacity: 1 !important;
            pointer-events: auto !important;
        }
        .tutorial-highlight-turn { 
            outline: 0.5vh solid var(--red) !important; 
            box-shadow: 0 0 3vh var(--red) !important;
            opacity: 1 !important;
            pointer-events: auto !important;
            transform: scaleY(0.85);
        }
        .tutorial-dim { opacity: 0.2 !important; pointer-events: none !important; }

        #credit-overlay { 
            display: none; position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.98); z-index: 15000; flex-direction: column; align-items: center; overflow: hidden;
        }
        #credit-container {
            position: relative;
            width: 50%; 
            height: 100%;
            border-left: 0.2vh solid rgba(255,255,255,0.3);
            border-right: 0.2vh solid rgba(255,255,255,0.3);
            display: flex;
            justify-content: center;
            overflow: hidden;
            pointer-events: auto;
        }
        #credit-content {
            position: absolute; top: 100%; width: 90%; text-align: center; color: #ddd;
            font-size: 2.1vh; line-height: 2.2; white-space: pre-wrap; padding: 10vh 0;
            transition: none;
            pointer-events: none;
        }
        .credit-logo { width: 45vh; height: auto; margin-top: 5vh; filter: brightness(0) invert(1); opacity: 0.8; }
        .credit-esc { position: fixed; bottom: 3vh; right: 3vh; color: #666; font-size: 1.5vh; }

        #flash-overlay { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 20000; opacity: 0; transition: opacity 1.5s ease;
        }
        #dead-x { display: none; position: absolute; top: 62%; left: 50%; transform: translate(-50%, -50%); font-size: 30vh; color: var(--red); font-weight: 900; opacity: 0.6; z-index: 100; pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false" oncopy="return false" oncut="return false">

<div id="flash-overlay"></div>

<div id="sound-control">
    <span class="sound-icon">♪</span>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.15" oninput="adjustVolume(this.value)">
    <span class="sound-icon" style="font-size:1vh;">VOL</span>
</div>

<div id="credit-overlay">
    <div id="credit-container" onmousedown="accelerateCredits(event)" onmouseup="normalizeCredits(event)">
        <div id="credit-content"></div>
    </div>
    <div class="credit-esc">Press ESC to Close</div>
</div>

<div id="tutorial-overlay">
    <div class="tutorial-msg-box">
        <h3 id="tut-title">튜토리얼</h3>
        <p id="tut-desc">내용</p>
        <button id="tut-next-btn" onclick="handleTutNext()">확인</button>
        <div id="tut-esc-guide" class="esc-guide">ESC를 누르면 언제든지 메인화면으로 돌아갑니다.</div>
    </div>
</div>

<div class="title-wrapper">
    <div class="title-bg"></div>
    <div class="header-title">SCHRÖDINGER BASEBALL</div>
</div>

<div id="setup">
    <div class="setup-box-container">
        <img src="Neon cat.gif" class="setup-cat">
    </div>
    <button onclick="startTutorial()" class="tutorial-btn">How to Play</button>
    <button onclick="startGame()" class="setup-btn">Start Single Mode</button>
    <img src="Aview.png" class="new-keyhole">
</div>

<div id="setup-footer">
    이 게임은 제미나이와 그록을 이용하여 제작되었습니다.<br>
    배경음악은 ErikMMusic의 NCS를 사용했습니다.
</div>

<div class="game-container">
    <div id="game-box">
        <div class="status" id="status">준비 완료</div>
        <div id="log-window"></div>
        <div class="input-view" id="display">----</div>
        <div class="keypad" id="main-keypad">
            <button class="key-btn" onclick="press('7')">7</button><button class="key-btn" onclick="press('8')">8</button><button class="key-btn" onclick="press('9')">9</button>
            <button id="obs-btn" class="btn-obs" onclick="clickObs()">OBS</button>
            <button class="key-btn" onclick="press('4')">4</button><button class="key-btn" onclick="press('5')">5</button><button class="key-btn" onclick="press('6')">6</button>
            <button id="clr-btn" class="btn-clr" onclick="clickSpecial('CLR')">CLR</button>
            <button class="key-btn" onclick="press('1')">1</button><button class="key-btn" onclick="press('2') bridge" onclick="press('2')">2</button><button class="key-btn" onclick="press('3')">3</button>
            <button id="ent-btn" class="btn-ent" onclick="clickSpecial('ENT')">ENT</button>
            <button id="zero-btn" style="grid-column: span 3" onclick="press('0')">0</button>
        </div>
    </div>

    <div id="info-panel">
        <div id="dead-x">X</div>
        <div class="chance-area" id="chance-area">
            <div id="chance-box">
                <span id="chance-title" class="chance-title">Measuring Energy Level</span>
                <div id="chance-val" class="chance-value">--.--%</div>
            </div>
            <div class="prob-cat-container">
                <div id="turn-counter">7</div>
                <img id="prob-cat-img" src="Neon cat.gif" class="prob-cat">
            </div>
        </div>
        <div id="candidates-box">
            <div class="cand-title">Quantum Cloud</div>
            <div id="cand-list"></div>
        </div>
    </div>
</div>

<div id="obs-overlay" class="overlay">
    <div id="quantum-field"></div>
    <div id="obs-input-container" class="panel-center">
        <h2 style="color:var(--purple); font-size:5vh; margin-bottom:0;">Observation</h2>
        <p style="color:var(--purple); font-size:2vh;">양자고양이의 좌표를 관측하세요!</p>
        <input type="tel" id="obs-num" maxlength="4" autocomplete="off"
               oninput="this.value = this.value.replace(/[^0-9]/g, '');"
               style="background:#000; color:#fff; font-size:5vh; text-align:center; width:35vh; margin:4vh 0; border:0.3vh solid var(--purple); border-radius:1.5vh; letter-spacing:1.5vh;">
        <button onclick="submitObs()" style="padding:2.5vh 8vh; background:var(--purple); color:#fff; font-weight:bold; font-size:2.5vh; border-radius:1.5vh;">관측 실행</button>
    </div>
</div>

<script>
    let aiCandidates = [], history = [], inputStr = "", turnCount = 7;
    let isTutorial = false, tutorialStep = 0, currentTipType = "";
    let paradoxMusicTriggered = false, alarmTriggered = false, zeroOverlayTriggered = false;
    let currentVolume = 0.15;
    
    let bgm = new Audio("002. ErikMMusic - The Dusty Attic.mp3");
    bgm.loop = true;
    bgm.playbackRate = 2.0;
    const clickSfx = new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3");
    const specialClickSfx = new Audio("Click.mp3");
    const meowSfx = new Audio("moeeza3-kitten-cat-meow-437244.mp3");
    const emergencySfx = new Audio("비상알람.mp3");
    const failSfx = new Audio("띠용.mp3");
    const successSfx = new Audio("고양이 코골이_[cut_5sec].mp3");

    const originalBodyContent = document.body.innerHTML;

    const tipsData = {
        fail: [
            { title: "실패 시 참고팁 (1/3)", desc: "계속 실패하고 있다면 처음에 1234, 5678을 입력하고 나머지는 아무렇게나 입력해도 마지막 관측확률이 체감상 30%정도 되는 것 같았습니다." },
            { title: "실패 시 참고팁 (2/3)", desc: "그리고 고양이의 알고리즘 상 초반에는 계속 Ball 판정을 주기 때문에 \n의심되는 숫자들을 최대한 모든 자리수에 돌려가며 배치하다보면 \n5~6회 사이에는 금새 가능성이 좁혀지게 됩니다." },
            { title: "실패 시 참고팁 (3/3)", desc: "어느정도 숫자가 특정되면 양자구름에 표시돼있는 숫자들을 보고 \n측정시도만 해도 어렵지 않게 양자고양이를 관측할 수 있을겁니다. 화이팅!" }
        ],
        success: [
            { title: "성공 시 참고팁 (1/5)", desc: "눈치를 못채셨을 수도 있지만 이 게임은 관측에 성공을 하든 실패를 하든\nQuatum Collapse 라는 엔딩이 나오죠. \n그렇게 한 것은 두 가지 모두 이 게임의 목표가 아니기 때문입니다." },
            { title: "성공 시 참고팁 (2/5)", desc: "단순히 성공을 하는거 자체는 너무 난이도가 낮으니까요. \n이 게임은 정확히 6번만에 100%로 양자고양이의 위치를 특정하고 \n7번째 측정까지 진행해서 양자고양이를 잡는 게임입니다." },
            { title: "성공 시 참고팁 (3/5)", desc: "그리고 게임에서 일반 숫자야구의 팁은 큰 도움이 안 될수도 있습니다. \n양자고양이는 계속해서 최대한 안전해보이는 위치로 도망칩니다. \n정확히는 볼카운트를 가능한 후보숫자가 가장 많은 쪽으로 내준다는 의미죠." },
            { title: "성공 시 참고팁 (4/5)", desc: "그렇다고 해도 고정된 알고리즘이기 때문에 똑같은 질문을 100번하면 100번 똑같이 답하게 되어있죠. 스스로 빌드를 만들어서 가장 높은 확률만 보고 달려가면 점점 최적화 될 수 밖에 없는 구조입니다." },
            { title: "성공 시 참고팁 (5/5)", desc: "어차피 깨봤자 개발자의 허접한 감상문 말곤 아무것도 없는데 \n진짜 패러독스 엔딩을 보겠다는 건가요? \n그렇다면 환영입니다." }
        ]
    };

    function adjustVolume(val) { 
        currentVolume = parseFloat(val);
        bgm.volume = currentVolume; 
        meowSfx.volume = currentVolume; 
        // 100% 경보음 50% 상향 조정
        emergencySfx.volume = Math.min(1.0, currentVolume * 1.5); 
        failSfx.volume = Math.min(1.0, currentVolume * 1.5); 
        successSfx.volume = currentVolume;

    function aiRespond(guess) {
        const outcomes = {};
        aiCandidates.forEach(cand => {
            let s=0, b=0;
            for(let i=0; i<4; i++){ if(guess[i] === cand[i]) s++; else if(cand.includes(guess[i])) b++; }
            const key = `${s}S${b}B`;
            if(!outcomes[key]) outcomes[key] = [];
            outcomes[key].push(cand);
        });
        let bestKey = ""; let maxCount = -1;
        for(let key in outcomes) {
            if(key === "4S0B") continue; 
            if(outcomes[key].length > maxCount) { maxCount = outcomes[key].length; bestKey = key; }
        }
        if(!bestKey || aiCandidates.length <= 1) {
            const fakeS = Math.floor(Math.random() * 3);
            const fakeB = Math.floor(Math.random() * 3);
            bestKey = `${fakeS}S${fakeB}B`;
            aiCandidates = aiCandidates.filter(c => c !== guess); 
        } else { aiCandidates = outcomes[bestKey]; }
        const match = bestKey.match(/(\d)S(\d)B/);
        return { s: parseInt(match[1]), b: parseInt(match[2]) };
    }
