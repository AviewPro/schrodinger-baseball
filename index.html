<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Schrödinger Baseball - Single Mode</title>
    <style>
        :root { 
            --bg: #050507; --cyan: #00f2ff; --purple: #bc13fe; --green: #00ff41; --red: #ff4b2b; 
            --unit: 1vh; 
        }
        
        body { 
            background: linear-gradient(rgba(5, 5, 7, 0.8), rgba(5, 5, 7, 0.8)), 
                        url('cat footage.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #sound-control { position: fixed; right: 2vh; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 1vh; background: rgba(0,0,0,0.7); padding: 1.5vh 1vh; border-radius: 3vh; border: 0.1vh solid var(--cyan); z-index: 3000; }
        #sound-control input[type=range] { writing-mode: bt-lr; -webkit-appearance: slider-vertical; width: 0.8vh; height: 15vh; cursor: pointer; }
        .sound-icon { font-size: 1.5vh; color: var(--cyan); }

        .title-wrapper { position: relative; margin-bottom: 3vh; z-index: 300; display: flex; justify-content: center; align-items: center; }
        .title-bg { position: absolute; background: rgba(0, 0, 0, 0.7); width: 120%; height: 120%; border-radius: 1.5vh; filter: blur(0.5vh); z-index: -1; }
        .header-title { font-size: 5vh; font-weight: bold; letter-spacing: 1.2vh; text-shadow: 0 0 2vh currentColor; animation: neonShift 10s infinite alternate linear; text-align: center; margin: 0; padding: 1vh 4vh; }
        
        @keyframes neonShift { 0% { color: var(--cyan); border-color: var(--cyan); box-shadow: 0 0 2vh var(--cyan); } 100% { color: var(--purple); border-color: var(--purple); box-shadow: 0 0 2vh var(--purple); } }
        @keyframes neonShiftBg { 0% { background-color: var(--cyan); box-shadow: 0 0 1.5vh var(--cyan); } 100% { background-color: var(--purple); box-shadow: 0 0 1.5vh var(--purple); } }

        @keyframes keyholeNeonShift { 
            0% { filter: drop-shadow(0 0 1.5vh var(--cyan)) drop-shadow(0 0 3vh var(--cyan)); } 
            100% { filter: drop-shadow(0 0 1.5vh var(--purple)) drop-shadow(0 0 3vh var(--purple)); } 
        }

        .game-container { display: flex; flex-wrap: nowrap; gap: 3vh; align-items: center; justify-content: center; width: 95%; height: 75vh; }
        
        #setup { width: 50vh; height: 72vh; padding: 4vh; border-radius: 2.5vh; background: rgba(10, 10, 15, 0.95); border: 0.4vh solid var(--cyan); z-index: 200; text-align: center; box-sizing: border-box; box-shadow: 0 0 3vh rgba(0, 242, 255, 0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .setup-box-container { position: relative; width: 35vh; margin-bottom: 2vh; }
        .setup-cat { width: 35vh; height: 35vh; border-radius: 4vh; border: 0.4vh solid var(--green); object-fit: cover; animation: neonShift 10s infinite alternate linear; display: block; }
        
        .setup-btn { width: 35vh; color: #000; font-weight: 900; height: 7vh; font-size: 2.2vh; border-radius: 1.5vh; cursor: pointer; border: none; animation: neonShiftBg 10s infinite alternate linear; margin-top: 1vh; }
        .tutorial-btn { width: 35vh; background: #444; color: #fff; font-weight: 700; height: 5vh; font-size: 1.8vh; border-radius: 1.5vh; cursor: pointer; border: 0.2vh solid #666; margin-bottom: 1vh; transition: 0.2s; }
        .tutorial-btn:hover { background: #555; }

        .new-keyhole { width: 35vh; height: auto; margin-top: 1.5vh; animation: keyholeNeonShift 10s infinite alternate linear; }

        #game-box, #info-panel { width: 50vh; height: 75vh; padding: 2.5vh; border-radius: 2.5vh; box-sizing: border-box; display: flex; flex-direction: column; }
        #game-box { background: rgba(17, 17, 17, 0.9); border: 0.1vh solid #333; position: relative; display: none; }
        #info-panel { background: rgba(10, 10, 15, 0.9); border: 0.1vh solid #333; display: none; }
        
        .status { text-align:center; color:var(--cyan); margin-bottom:1.5vh; font-weight:bold; height:3vh; font-size: 2.2vh; }
        #log-window { flex-grow: 1; background: #000; overflow-y: auto; padding: 1vh; font-family: 'Consolas', monospace; margin-bottom: 1.5vh; border: 0.1vh inset #222; display: grid; grid-template-columns: 1fr 1fr; grid-auto-rows: 8.5vh; gap: 0px; align-content: start; }
        .log-item { padding: 0.5vh; display: flex; flex-direction: column; justify-content: center; background: rgba(0, 242, 255, 0.05); color: var(--cyan); border-bottom: 0.1vh solid #222; position: relative; box-sizing: border-box; text-align: center; }
        .log-item:nth-child(odd) { border-right: 0.1vh solid #333; }
        .log-n { font-size: 3vh; font-weight: bold; display: block; letter-spacing: 0.2vh; }
        .log-sb { font-weight: bold; font-size: 1.8vh; color: var(--purple); margin-top: 0.2vh; }
        .log-out { color: var(--red); text-shadow: 0 0 1vh var(--red); }

        .chance-area { display: flex; align-items: center; justify-content: space-between; margin-bottom: 2.5vh; gap: 2vh; height: 16vh; position: relative; }
        #chance-box { background: rgba(0,0,0,0.6); padding: 1vh; border-radius: 2vh; border: 0.2vh solid var(--purple); text-align: center; flex: 1; height: 100%; display: flex; flex-direction: column; justify-content: center; box-sizing: border-box; transition: border-color 0.5s; z-index: 5; }
        .chance-title { font-size: 1.56vh; color: var(--purple); font-weight: bold; display: block; margin-bottom: 0.5vh; }
        .chance-value { font-size: 5.85vh; font-weight: 900; color: var(--purple); text-shadow: 0 0 2.5vh var(--purple); font-family: 'Consolas', monospace; line-height: 1.1; }
        .poison-text { font-size: 3vh; letter-spacing: -0.15vh; line-height: 1.0; font-weight: 900; } 

        .prob-cat-container { position: relative; width: 16vh; height: 16vh; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .prob-cat { width: 100%; height: 100%; border-radius: 2.5vh; border: 0.2vh solid var(--purple); object-fit: cover; box-sizing: border-box; z-index: 1; }
        #turn-counter { position: absolute; font-weight: 900; font-size: 8vh; z-index: 20; pointer-events: none; transition: transform 2s ease-in-out, color 0.5s; will-change: transform; }

        #candidates-box { flex-grow: 1; overflow: hidden; display: flex; flex-direction: column; }
        .cand-title { font-size: 1.8vh; color:#fff; margin-bottom: 1.5vh; font-weight:bold; text-align: center; padding: 1vh 0; border-top: 0.1vh solid #333; border-bottom: 0.1vh solid #333; }
        #cand-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1vh; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 2vh; color: #fff; scrollbar-width: none; }
        .cand-item { padding: 0.8vh; text-align: center; background: rgba(255,255,255,0.07); border-radius: 1vh; transition: none; will-change: transform; }

        .input-view { background: #000; font-size: 4.5vh; text-align: center; height: 9vh; line-height: 9vh; border-radius: 1.2vh; margin-bottom: 2vh; color: var(--cyan); border: 0.1vh inset #222; letter-spacing: 1.5vh; font-weight: bold; }
        .keypad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1vh; }
        button { background: #222; border: none; color: #fff; padding: 1.8vh 0; border-radius: 1vh; cursor: pointer; font-size: 2.4vh; box-shadow: 0.2vh 0.2vh 0.5vh rgba(0,0,0,0.5); }
        button:disabled { opacity: 0.1; cursor: not-allowed; }
        
        .btn-clr { background: var(--cyan) !important; color: #000 !important; font-weight: bold; border: 0.2vh solid rgba(255,255,255,0.4); box-shadow: inset 0 0 1vh rgba(255,255,255,0.5), 0 0 1.5vh var(--cyan); font-size: 2vh !important; }
        .btn-obs { background: var(--purple); color: #000; font-weight: bold; border: 0.2vh solid rgba(255,255,255,0.2); box-shadow: inset 0 0 1.5vh rgba(0,0,0,0.5), 0 0 1.5vh var(--purple); font-size: 2vh !important; }
        .btn-ent { background: var(--green); color: #000; font-weight: bold; grid-row: span 2; border: 0.2vh solid rgba(0,0,0,0.2); box-shadow: inset 0 0 1.5vh rgba(255,255,255,0.3), 0 0 1.5vh var(--green); font-size: 2vh !important; }
        
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.96); flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #quantum-field { position: absolute; width: 100%; height: 100%; top: 0; left: 0; overflow: hidden; pointer-events: none; z-index: 1001; }
        .bg-candidate { position: absolute; font-family: 'Courier New', monospace; font-size: 6.5vh; font-weight: bold; text-shadow: 0 0 1.5vh currentColor; animation: blinkSync 4s infinite ease-in-out; opacity: 0; }
        
        @keyframes blinkSync { 0%, 100% { opacity: 0; transform: scale(0.9); } 50% { opacity: 0.7; transform: scale(1.1); } }

        .panel-center { 
            position: relative; 
            z-index: 1010; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            background: #0a0a0c; 
            padding: 5vh; 
            border-radius: 4vh; 
            border: 0.2vh solid var(--purple); 
            width: 60vh; 
            box-shadow: 0 0 10vh rgba(0, 0, 0, 1);
        }

        #setup-footer { margin-top: 2vh; font-size: 1.2vh; color: #888; text-align: center; z-index: 300; }

        #tutorial-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 5000; flex-direction: column; align-items: center; justify-content: center;
        }
        .tutorial-msg-box {
            background: #1a1a1a; border: 0.3vh solid #666; padding: 2vh 3vh; border-radius: 2vh;
            width: 60vh; height: auto; min-height: 10vh; text-align: center; box-shadow: 0 0 2vh rgba(0,0,0,0.8); position: relative;
        }
        .tutorial-msg-box h3 { color: #ccc; font-size: 2.5vh; margin-top: 0; margin-bottom: 0; }
        .tutorial-msg-box p { font-size: 1.8vh; color: #ddd; line-height: 1.6; margin: 0.2vh 0 0.75vh 0; }
        .tutorial-msg-box .esc-guide { font-size: 1.2vh; color: #888; margin-top: 1.5vh; }
        .tutorial-msg-box button { background: #444; color: #fff; padding: 1vh 3vh; border: 0.1vh solid #666; border-radius: 1vh; font-weight: bold; cursor: pointer; }
        .tutorial-msg-box button:hover { background: #555; }
        
        .tutorial-msg-box button.btn-cyan { background: var(--cyan); color: #000; border: none; box-shadow: 0 0 1.5vh var(--cyan); }
        .tutorial-msg-box button.btn-cyan:hover { background: #00d8e4; }

        .tutorial-highlight { 
            outline: 0.5vh solid var(--red) !important; 
            box-shadow: 0 0 3vh var(--red) !important;
            opacity: 1 !important;
            pointer-events: auto !important;
        }
        .tutorial-highlight-turn { 
            outline: 0.5vh solid var(--red) !important; 
            box-shadow: 0 0 3vh var(--red) !important;
            opacity: 1 !important;
            pointer-events: auto !important;
            transform: scaleY(0.85);
        }
        .tutorial-dim { opacity: 0.2 !important; pointer-events: none !important; }
    </style>
</head>
<body oncontextmenu="return false" oncopy="return false" oncut="return false">

<div id="sound-control">
    <span class="sound-icon">♪</span>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.15" oninput="adjustVolume(this.value)">
    <span class="sound-icon" style="font-size:1vh;">VOL</span>
</div>

<div class="title-wrapper">
    <div class="title-bg"></div>
    <div class="header-title">SCHRÖDINGER BASEBALL</div>
</div>

<div id="setup">
    <div class="setup-box-container">
        <img src="Neon cat.gif" class="setup-cat">
    </div>
    <button onclick="startTutorial()" class="tutorial-btn">How to Play</button>
    <button onclick="startGame()" class="setup-btn">Start Single Mode</button>
    <img src="Aview.png" class="new-keyhole">
</div>

<div id="setup-footer">
    이 게임은 제미나이와 그록을 이용하여 제작되었습니다.<br>
    배경음악은 ErikMMusic의 NCS를 사용했습니다.
</div>

<div class="game-container">
    <div id="game-box">
        <div class="status" id="status">준비 완료</div>
        <div id="log-window"></div>
        <div class="input-view" id="display">----</div>
        <div class="keypad" id="main-keypad">
            <button class="key-btn" onclick="press('7')">7</button><button class="key-btn" onclick="press('8')">8</button><button class="key-btn" onclick="press('9')">9</button>
            <button id="obs-btn" class="btn-obs" onclick="clickObs()">OBS</button>
            <button class="key-btn" onclick="press('4')">4</button><button class="key-btn" onclick="press('5')">5</button><button class="key-btn" onclick="press('6')">6</button>
            <button id="clr-btn" class="btn-clr" onclick="clearIn()">CLR</button>
            <button class="key-btn" onclick="press('1')">1</button><button class="key-btn" onclick="press('2')">2</button><button class="key-btn" onclick="press('3')">3</button>
            <button id="ent-btn" class="btn-ent" onclick="clickEnter()">ENT</button>
            <button id="zero-btn" style="grid-column: span 3" onclick="press('0')">0</button>
        </div>
    </div>

    <div id="info-panel">
        <div class="chance-area" id="chance-area">
            <div id="chance-box">
                <span id="chance-title" class="chance-title">Measuring Energy Level</span>
                <div id="chance-val" class="chance-value">--.--%</div>
            </div>
            <div class="prob-cat-container">
                <div id="turn-counter">7</div>
                <img id="prob-cat-img" src="Neon cat.gif" class="prob-cat">
            </div>
        </div>
        <div id="candidates-box">
            <div class="cand-title">Quantum Cloud</div>
            <div id="cand-list"></div>
        </div>
    </div>
</div>

<div id="obs-overlay" class="overlay">
    <div id="quantum-field"></div>
    <div id="obs-input-container" class="panel-center">
        <h2 style="color:var(--purple); font-size:5vh; margin-bottom:0;">Observation</h2>
        <p style="color:var(--purple); font-size:2vh;">양자고양이의 좌표를 관측하세요!</p>
        <input type="tel" id="obs-num" maxlength="4" 
               oninput="this.value = this.value.replace(/[^0-9]/g, '');"
               style="background:#000; color:#fff; font-size:5vh; text-align:center; width:35vh; margin:4vh 0; border:0.3vh solid var(--purple); border-radius:1.5vh; letter-spacing:1.5vh;">
        <button onclick="submitObs()" style="padding:2.5vh 8vh; background:var(--purple); color:#fff; font-weight:bold; font-size:2.5vh; border-radius:1.5vh;">관측 실행</button>
    </div>
</div>

<div id="tutorial-overlay">
    <div class="tutorial-msg-box">
        <h3 id="tut-title">튜토리얼</h3>
        <p id="tut-desc">내용</p>
        <button id="tut-next-btn" onclick="handleTutNext()">확인</button>
        <div class="esc-guide">ESC를 누르면 언제든지 메인화면으로 돌아갑니다.</div>
    </div>
</div>

<script>
    let aiCandidates = [], history = [], inputStr = "", turnCount = 7;
    let isTutorial = false, tutorialStep = 0;
    const bgm = new Audio("002. ErikMMusic - The Dusty Attic.mp3");
    bgm.loop = true;
    bgm.playbackRate = 2.0;
    const clickSfx = new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3");
    const meowSfx = new Audio("moeeza3-kitten-cat-meow-437244.mp3");

    function adjustVolume(val) { 
        bgm.volume = val; 
        meowSfx.volume = val; 
        localStorage.setItem('quantum_volume', val); 
    }
    function playClick() { const sc = clickSfx.cloneNode(); sc.play().catch(e=>{}); if (bgm.paused) bgm.play().catch(e=>{}); }

    function startGame() {
        playClick();
        document.getElementById('setup').style.display = 'none';
        document.getElementById('setup-footer').style.display = 'none'; 
        document.getElementById('game-box').style.display = 'flex';
        document.getElementById('info-panel').style.display = 'flex';
        resetGameState();
    }

    function resetGameState() {
        aiCandidates = [];
        history = [];
        inputStr = "";
        turnCount = 7;
        for(let i=0; i<=9999; i++){
            let n = i.toString().padStart(4, '0');
            if(new Set(n).size === 4) aiCandidates.push(n);
        }
        updateUI();
    }

    function restartDirectly() {
        playClick();
        document.body.innerHTML = originalBodyContent;
        startGame();
    }
    
    const originalBodyContent = document.body.innerHTML;

    function startTutorial() {
        isTutorial = true;
        tutorialStep = 1;
        startGame();
        document.getElementById('obs-btn').disabled = true;
        document.getElementById('tutorial-overlay').style.display = 'flex';
        applyTutorialEffect();
    }

    function handleTutNext() {
        playClick();
        nextTutorialStep();
    }

    function nextTutorialStep() {
        if (tutorialStep === 1 || tutorialStep === 2) {
            document.getElementById('tutorial-overlay').style.display = 'none';
            return;
        }
        tutorialStep++;
        if (tutorialStep > 6) { location.reload(); return; }
        applyTutorialEffect();
    }

    function applyTutorialEffect() {
        const title = document.getElementById('tut-title');
        const desc = document.getElementById('tut-desc');
        const nextBtn = document.getElementById('tut-next-btn');
        const turnCounter = document.getElementById('turn-counter');
        const chanceBox = document.getElementById('chance-box');
        const tutOverlay = document.getElementById('tutorial-overlay');
        
        document.getElementById('game-box').classList.add('tutorial-dim');
        document.getElementById('info-panel').classList.add('tutorial-dim');
        document.querySelectorAll('.key-btn, #ent-btn, #clr-btn, #obs-btn, #display, #log-window, #candidates-box, #chance-area, #zero-btn, .log-item, #chance-box').forEach(el => el.classList.remove('tutorial-highlight'));
        turnCounter.classList.remove('tutorial-highlight-turn');
        nextBtn.classList.remove('btn-cyan');
        tutOverlay.style.justifyContent = 'center';

        if (tutorialStep === 1) {
            title.innerText = "1. 숫자 입력";
            desc.innerHTML = "입력 패널의 버튼을 눌러서<br>임의의 4자리 수를 입력해보세요.";
            document.getElementById('game-box').classList.remove('tutorial-dim');
            document.querySelectorAll('.key-btn, #zero-btn, #display').forEach(el => el.classList.add('tutorial-highlight'));
            nextBtn.innerText = "확인";
        } else if (tutorialStep === 2) {
            title.innerText = "2. 양자고양이 좌표 측정";
            desc.innerHTML = "입력 패널의 엔터키를 통해서 양자 고양이의 좌표를 측정하세요.<br>고양이가 숨어있는 4자리 좌표를 찾으면 됩니다.";
            document.getElementById('game-box').classList.remove('tutorial-dim');
            document.getElementById('ent-btn').classList.add('tutorial-highlight');
            document.getElementById('clr-btn').classList.add('tutorial-highlight');
            nextBtn.innerText = "확인";
        } else if (tutorialStep === 3) {
            title.innerText = "3. 결과 표시 판넬";
            desc.innerHTML = "S는 숫자와 위치가 모두 맞는 숫자의 개수이며<br>B는 숫자는 맞지만 위치는 틀린 숫자의 개수입니다.";
            document.getElementById('game-box').classList.remove('tutorial-dim');
            const firstLog = document.querySelector('.log-item');
            if(firstLog) firstLog.classList.add('tutorial-highlight');
            nextBtn.innerText = "확인";
        } else if (tutorialStep === 4) {
            title.innerText = "4. 양자 구름의 의미";
            desc.innerHTML = "좌표 측정을 진행하다 보면 양자고양이가 위치할 가능성이 있는 좌표들이<br>선명히 보이기 시작합니다.";
            document.getElementById('info-panel').classList.remove('tutorial-dim');
            document.getElementById('candidates-box').classList.add('tutorial-highlight');
            nextBtn.innerText = "확인";
        } else if (tutorialStep === 5) {
            title.innerText = "5. 관측 확률";
            desc.innerHTML = "지금까지 판정결과에 부합하는 임의의 숫자로 관측했을 때 찾을 확률입니다.<br>관측은 입력패널의 우상단 보라색버튼을 통해 진행합니다.";
            document.getElementById('info-panel').classList.remove('tutorial-dim');
            chanceBox.classList.add('tutorial-highlight');
            document.getElementById('game-box').classList.remove('tutorial-dim');
            document.getElementById('obs-btn').classList.add('tutorial-highlight');
            nextBtn.innerText = "확인";
        } else if (tutorialStep === 6) {
            title.innerText = "6. 횟수 제한 및 엔딩";
            desc.innerHTML = "양자고양이는 언제나 가장 잘 숨을 수 있는 좌표로 도망칩니다.<br>7번의 좌표측정으로 고양이의 좌표를 찾아보세요!<br>고양이의 좌표를 정확히 측정하면 색다른 엔딩이 나올지도?";
            document.getElementById('info-panel').classList.remove('tutorial-dim');
            turnCounter.classList.add('tutorial-highlight-turn');
            nextBtn.innerText = "게임하러 가기";
            nextBtn.classList.add('btn-cyan');
        }
    }

    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && isTutorial) {
            location.reload(); 
        }
    });

    function press(n) { 
        playClick(); 
        if(inputStr.length < 4 && !inputStr.includes(n)) { 
            inputStr += n; 
            document.getElementById('display').innerText = inputStr; 
            if (isTutorial && tutorialStep === 1 && inputStr.length === 4) {
                setTimeout(() => {
                    tutorialStep = 2;
                    document.getElementById('tutorial-overlay').style.display = 'flex';
                    applyTutorialEffect();
                }, 300);
            }
        } 
    }

    function clearIn() { playClick(); inputStr = ""; document.getElementById('display').innerText = "----"; }
    
    function clickEnter() {
        if(inputStr.length === 4 && turnCount > 0) {
            playClick();
            const res = aiRespond(inputStr);
            history.push({ n: inputStr, s: res.s, b: res.b });
            turnCount--;
            clearIn();
            updateUI();
            if (isTutorial && tutorialStep === 2) {
                setTimeout(() => {
                    tutorialStep = 3;
                    document.getElementById('tutorial-overlay').style.display = 'flex';
                    applyTutorialEffect();
                }, 500);
            }
        }
    }

    function aiRespond(guess) {
        const outcomes = {};
        aiCandidates.forEach(cand => {
            let s=0, b=0;
            for(let i=0; i<4; i++){ if(guess[i] === cand[i]) s++; else if(cand.includes(guess[i])) b++; }
            const key = `${s}S${b}B`;
            if(!outcomes[key]) outcomes[key] = [];
            outcomes[key].push(cand);
        });
        let bestKey = "";
        let maxCount = -1;
        for(let key in outcomes) {
            if(key === "4S0B") continue; 
            if(outcomes[key].length > maxCount) { maxCount = outcomes[key].length; bestKey = key; }
        }
        if(!bestKey || aiCandidates.length <= 1) {
            const fakeS = Math.floor(Math.random() * 3);
            const fakeB = Math.floor(Math.random() * 3);
            bestKey = `${fakeS}S${fakeB}B`;
            aiCandidates = aiCandidates.filter(c => c !== guess); 
        } else { aiCandidates = outcomes[bestKey]; }
        const match = bestKey.match(/(\d)S(\d)B/);
        return { s: parseInt(match[1]), b: parseInt(match[2]) };
    }

    function updateUI() {
        const turnCounter = document.getElementById('turn-counter');
        turnCounter.innerText = turnCount;
        const prob = aiCandidates.length === 0 ? 0 : (1 / aiCandidates.length * 100);
        const chanceValEl = document.getElementById('chance-val');
        const chanceTitleEl = document.getElementById('chance-title');
        const chanceBoxEl = document.getElementById('chance-box');
        const catImg = document.getElementById('prob-cat-img');
        
        if(aiCandidates.length === 0) {
            chanceTitleEl.style.display = 'none';
            chanceValEl.innerHTML = `<span class="poison-text" style="color:var(--green); text-shadow: 0 0 1.5vh var(--green);">Cat is Poisoned<br>in the Box</span>`; 
            chanceBoxEl.style.borderColor = 'var(--green)';
            catImg.style.opacity = '0';
            catImg.style.filter = 'blur(2vh)';
            turnCounter.style.color = 'var(--green)';
            turnCounter.style.textShadow = '0 0 2vh var(--green)';
        } else {
            chanceTitleEl.style.display = 'block';
            chanceTitleEl.innerText = "Measuring Energy Level";
            chanceValEl.innerText = prob.toFixed(2) + "%";
            chanceTitleEl.style.color = 'var(--purple)';
            chanceValEl.style.color = 'var(--purple)';
            chanceBoxEl.style.borderColor = 'var(--purple)';
            turnCounter.style.color = 'var(--purple)';
            turnCounter.style.textShadow = '0 0 2vh var(--purple)';
            const blurAmount = Math.max(0, (prob * 0.05));
            const opacityAmount = Math.max(0.1, 1 - (prob / 100));
            catImg.style.display = 'block';
            catImg.style.opacity = opacityAmount;
            catImg.style.filter = `blur(${blurAmount}vh)`;
            catImg.style.borderColor = 'var(--purple)';
            catImg.style.boxShadow = 'none';
        }
        
        document.getElementById('log-window').innerHTML = history.map(h => {
            const resultText = (h.s === 0 && h.b === 0) ? `<span class="log-out">OUT</span>` : `${h.s}S / ${h.b}B`;
            return `<div class="log-item"><span class="log-n">${h.n}</span><span class="log-sb">${resultText}</span></div>`;
        }).join('');
        document.getElementById('log-window').scrollTop = document.getElementById('log-window').scrollHeight;

        const slice = [...aiCandidates].sort(() => 0.5 - Math.random()).slice(0, 50);
        const pixelateStrength = prob >= 25 ? 0 : (25 - prob) / 35; 
        document.getElementById('cand-list').innerHTML = slice.map(c => `<div class="cand-item" style="filter: blur(${pixelateStrength}vh) contrast(180%);">${c}</div>`).join('');

        const entBtn = document.getElementById('ent-btn');
        if(turnCount <= 0) {
            entBtn.disabled = true;
            document.getElementById('status').innerText = "측정 소진 (관측만 가능)";
        } else {
            entBtn.disabled = false;
            document.getElementById('status').innerText = "고양이 위치 관측 중...";
        }
    }

    function renderProbabilityCloud() {
        const field = document.getElementById('quantum-field');
        field.innerHTML = "";
        const neons = ['var(--cyan)', 'var(--purple)', 'var(--green)', 'var(--red)'];
        const list = aiCandidates.length > 0 ? aiCandidates : ["ERROR", "VOID", "0000"];
        list.slice(0, 80).forEach(num => {
            const span = document.createElement('span');
            span.className = 'bg-candidate';
            span.innerText = num;
            let x, y;
            do {
                x = Math.random() * 85 + 5;
                y = Math.random() * 85 + 5;
            } while (x > 25 && x < 75 && y > 20 && y < 80);
            span.style.left = x + "%";
            span.style.top = y + "%";
            span.style.color = neons[Math.floor(Math.random() * neons.length)];
            span.style.animationDelay = (Math.random() * 4) + "s";
            field.appendChild(span);
        });
    }

    function clickObs() {
        if(isTutorial) return;
        playClick();
        if(aiCandidates.length === 0) {
            meowSfx.play().catch(e=>{}); 
            renderEndGame("Quantum Paradox", "불가능한 세계선", `미시세계의 모든 가능성을 부정하고 <br>당신은 고양이의 위치와 운동량을 모두 알아냈습니다`, 'var(--green)', true, true);
            return;
        }
        renderProbabilityCloud();
        document.getElementById('obs-overlay').style.display = 'flex';
    }

    function submitObs() {
        const guess = document.getElementById('obs-num').value;
        if(guess.length === 4) {
            playClick();
            let realSecret = aiCandidates[Math.floor(Math.random() * aiCandidates.length)];
            if(guess === realSecret) {
                meowSfx.play().catch(e=>{}); 
                renderEndGame("Quantum Collapse", "승리", `관측 성공! 당신의 고양이는 살아있었습니다<br>당신은 고양이의 위치만을 알 수 있었습니다`, 'var(--green)', true, false);
            } else {
                renderEndGame("Quantum Collapse", "패배", `관측 실패! 당신의 고양이는 사라졌습니다<br>당신은 고양이의 운동량만을 알 수 있었습니다`, 'var(--red)', false, false);
            }
        }
    }

    function renderEndGame(type, result, msg, color, isWin, isParadox) {
        const winGif = "cat in the box.gif";
        const paradoxGif = "Neon cat 2.gif";
        const loseImg = "box.gif";
        let mediaUrl = isParadox ? paradoxGif : (isWin ? winGif : loseImg);
        
        let restartBtnHtml = isParadox ? "" : `<button onclick="restartDirectly()" style="width:40vh; padding:2vh 0; margin-top:3vh; background:#222; color:#fff; border:0.2vh solid ${color}; cursor:pointer; font-size:2.2vh; border-radius:1.5vh;">Restart</button>`;
        let menuBtnWidth = isParadox ? "40vh" : "20vh";

        document.body.innerHTML = `
            <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; box-sizing: border-box;">
                <img src="${mediaUrl}" style="border:0.4vh solid ${color}; border-radius:4vh; box-shadow: 0 0 3vh ${color}; width: 45vh; height: 45vh; object-fit: cover; margin-bottom: 2vh;">
                <h1 style="font-size:7vh; color:${color}; margin: 1vh 0;">${type}</h1>
                <h2 style="font-size:4vh; color:#fff; margin-bottom: 1vh;">${result}</h2>
                <p style="color:#aaa; font-size:2.2vh; max-width:80vh; line-height:1.4; margin: 1vh 0;">${msg}</p>
                <div style="display:flex; gap: 2vh; align-items: center;">
                    <button onclick="location.reload()" style="width:${menuBtnWidth}; padding:2vh 0; margin-top:3vh; background:#222; color:#fff; border:0.2vh solid #444; cursor:pointer; font-size:2.2vh; border-radius:1.5vh;">Main Menu</button>
                    ${restartBtnHtml}
                </div>
            </div>`;
    }

    setInterval(() => {
        document.querySelectorAll('.cand-item').forEach(item => {
            const moveX = (Math.random()-0.5)*2.5; 
            const moveY = (Math.random()-0.5)*2.5;
            item.style.transform = `translate(${moveX}vh, ${moveY}vh)`;
        });

        const turnCounter = document.getElementById('turn-counter');
        if(turnCounter) {
            if (turnCount > 0) {
                const intensity = (turnCount) * 3; 
                const tMoveX = (Math.random()-0.5) * intensity;
                const tMoveY = (Math.random()-0.5) * intensity;
                turnCounter.style.transform = `translate(${tMoveX}vh, ${tMoveY}vh)`;
            } else {
                turnCounter.style.transform = `translate(0px, 0px)`;
            }
        }
    }, 2000);
</script>
